<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>火炬孵化</title>
    <link rel="stylesheet" type="text/css" href="http://ibs.o.com/assets/css/common.css" />
    <link rel="stylesheet" type="text/css" href="http://ibs.o.com/assets/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="http://ibs.o.com/assets/css/login.css">
    <script type="text/javascript" src="http://ibs.o.com/assets/lib/seajs/seajs/2.1.1/sea.js"></script>
    <script type="text/javascript" src="http://ibs.o.com/assets/lib/config.js"></script>
</head>
<body>
    <div class="employee">
        <div class="title">
            <div class="logo"></div>
            新员工加入
        </div>
        <div class="main">
            <ul class="steps clearfix">
                <li class="completed"><span class="num">1</span>验证手机号</li>
                <li><span class="num">2</span>设置登录密码</li>
                <li><span class="num">3</span>完成绑定</li>
            </ul>
            <div class="infos">为确认是您本人操作，请绑定你的手机号完成身份认证</div>
            <form class="form-wrapper step-01">
                <div class="msg-error hidden">这里是出错信息</div>
                <div class="row">
                    <div class="detail d-line">
                        <span class="label">手机号</span>
                        <input type="text" id="userName" name="userName" class="text" tabindex="1" placeholder="手机号" value="" autocomplete="off">
                    </div>
                </div>
                <div class="row hidden tryCodeRow">
                    <div class="detail d-line">
                        <span class="label">图片验证码</span>
                        <input type="text" id="tryCode" name="tryCode" class="text text-w-219" tabindex="2" placeholder="请输入图片验证码" value="" autocomplete="off">
                        <div class="pic-code getTryCode"><img src="http://ibs.o.com/assets/css/images/pic-code.png"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="detail d-line">
                        <span class="label">短信验证码</span>
                        <input type="text" id="mobileCode" name="mobileCode" class="text text-w-219" tabindex="2" placeholder="请输入验证码" value="" autocomplete="off">
                        <a href="javascript:void(0)" class="get-code getMobileCode">获取验证码</a>
                    </div>
                </div>
                <div class="row">
                    <div class="agreement">
                        <input type="checkbox" checked id="agreement">
                        我同意并遵守<a href="agreement.html" target="_blank" class="c-blue">《OPark用户协议》</a>
                    </div>
                </div>
                <div class="row">
                    <div class="detail">
                        <input type="submit" id="submit" value="下一步" class="btn btn-next btn-color-blue">
                    </div>
                </div>
            </form>
        </div>
        <div class="top-bg"></div>
        <div class="opark-footer">
            <ul class="clearfix">
                <li><a href="#">关于博济</a></li>
                <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                <li><a href="#">新闻中心</a></li>
                <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                <li><a href="#">合作伙伴</a></li>
                <li>&nbsp;&nbsp;|&nbsp;&nbsp;</li>
                <li><a href="#">联系我们</a></li>
            </ul>
            <div class="copyright">Copyright © 2007-2019 苏州欧帕克信息技术有限公司 版权所有 苏ICP备15022748</div>
        </div>
    </div>
    <script>
        seajs.use(['user/join']);
    </script>
</body>
</html>
