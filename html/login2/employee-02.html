<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
    <div class="employee">
        <div class="title">
            <div class="logo"></div>
            新员工加入
        </div>
        <div class="main">
            <ul class="steps clearfix">
                <li class="completed"><span class="num">1</span>验证手机号</li>
                <li class="completed"><span class="num">2</span>设置登录密码</li>
                <li><span class="num">3</span>完成绑定</li>
            </ul>
            <div class="infos">绑定手机号码为：<span class="phone">134 1234 5678</span></div>
            <form class="form-wrapper step-02">
                <div class="msg-error hidden">这里是出错信息</div>
                <div class="row">
                    <div class="detail d-line">
                        <span class="label">设置密码</span>
                        <input type="password" id="password" name="password" class="text" tabindex="1" placeholder="字母、数字和符号两种以上的组合，6-20个字符" value="" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="detail d-line">
                        <span class="label">确认密码</span>
                        <input type="password" id="password2" name="password2" class="text" tabindex="2" placeholder="请再次输入登录密码" value="" autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="detail">
                        <span class="label">绑定微信</span>
                        <span class="wechat vm">
                            <img src="http://assets.spp.com/css/opark/images/demo-code-s.png" width="97" height="97">
                        </span>
                        <input type="hidden" id="wechatCode">
                        <span class="info vm">扫码绑定微信，绑定完成后可以直接使用此微信登录管理后台</span>
                    </div>
                </div>
                <div class="row">
                    <div class="detail">
                        <!--<a href="employee-03.html" class="btn btn-next btn-color-blue">下一步</a>-->
                        <input type="submit" id="submit2" value="下一步" class="btn btn-next btn-color-blue">
                        <a href="employee.html" class="btn btn-return">上一步</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="top-bg"></div>
        <div class="opark-footer">
