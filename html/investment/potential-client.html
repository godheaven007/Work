    <script type="text/javascript">
        //JavaScript代码区域
        layui.use(['form','element'], function(){
            var element = layui.element;
        });
        layui.use(['rate'], function(){
          var rate = layui.rate;
          rate.render({
            elem: '#intention'
            ,value: 3
            ,text: true
            ,setText: function(value){ //自定义文本的回调
              var arrs = {
                '1': '较弱'
                ,'2': '较弱'
                ,'3': '一般'
                ,'4': '强烈'
                ,'5': '准客户'
              };
              this.span.text(arrs[value] || ( value + "星"));
            }
          })
        });
    </script>
