
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="http://ibs.o.com/assets/lib/layui-v2.5.5/css/layui.css">
    <link rel="stylesheet" type="text/css" href="http://ibs.o.com/assets/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="http://ibs.o.com/assets/css/global.css">
    <script type="text/javascript" src="http://ibs.o.com/assets/lib/seajs/seajs/2.1.1/sea.js"></script>
    <script type="text/javascript" src="http://ibs.o.com/assets/lib/config.js?201910090446"></script>
    <script type="text/javascript" src="http://ibs.o.com/assets/lib/layui-v2.5.5/layui.js"></script>
    <script type="text/javascript" src="http://ibs.o.com/assets/lib/layui_config.js"></script>
    <title>IBS企业管理系统</title>
    <script type="text/javascript">
        //JavaScript代码区域
        layui.use(['form','element'], function(){
            var element = layui.element;
        });
    </script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header-ibs">
        <a class="logo" href="/" title="IBS企业管理系统"></a>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <div class="layui-layout-left">
            <div class="title">
                <i class="ico-huoju vm"></i>苏州火炬创新创业孵化管理有限公司
                <a class="switchover" href="#">[切换公司]</a>
            </div>
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="" title="待办">
                    <i class="iconfont ibs-ico-filetime"></i>
                    <!-- 如果有新消息，则显示小圆点 -->
                    <script type="text/html" template="" lay-url="./json/message/new.js">
                    {{# if(d.data.newmsg){ }} 
                    <span class="layui-badge">12</span>
                    {{# } }}
                    </script>
                    <span class="layui-badge">12</span>  
                </a>
            </li>
            <li class="layui-nav-item"><a href="#" title="帮助"><i class="iconfont ibs-ico-helpnormal"></i></a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://ibs.o.com/assets/css/images/photo-demo.jpg" class="layui-nav-img">
                    张飞
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                    <dd><a href="">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item"><a href="index.html">工作台</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;"><i class="iconfont ibs-ico-menu-set"></i><span class="vm">用户中心</span></a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">个人资料</a></dd>
                        <dd><a href="javascript:;">修改密码</a></dd>
                        <dd><a href="javascript:;">更换手机号</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <div class="layui-ibs height-self">
            <!-- 面包屑 -->
            <div class="layui-breadcrumb" style="visibility: visible;">
                <a href="#"><cite>用户中心</cite></a>
            </div>
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card user-info">
                        <div class="layui-card-body">
                            <div class="layui-tab layui-tab-brief">
                                <ul class="layui-tab-title">
                                    <li class="layui-this">个人资料</li>
                                    <li class="">修改密码</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <form class="layui-form mt-20">
                                            <div class="layui-form-item label-l">
                                                <label class="layui-form-label">头像</label>
                                                <div class="layui-input-block">
                                                    <div class="layui-input-inline" style="width: 100px;">
                                                        <div class="header-pic">
                                                            <img src="http://ibs.o.com/assets/css/images/header-default.png">
                                                        </div>
                                                    </div>
                                                    <div class="layui-input-inline" style="width: auto;">
                                                        <input type="button" class="layui-btn layui-btn-primary layui-btn-sm" name="" value="上传图片"><br>
                                                        <span class="c-gray-light mt-10 inline-block">仅支持JPG、JPEG、PNG格式，图片大小2M以下</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-form-item label-l">
                                                <label class="layui-form-label">员工姓名</label>
                                                <div class="layui-input-block">
                                                    <div class="layui-form-mid">张三</div>
                                                </div>
                                            </div>
                                            <div class="layui-form-item label-l">
                                                <label class="layui-form-label">所属部门</label>
                                                <div class="layui-input-block">
                                                    <div class="layui-form-mid">总裁办；管理中心；研发中心</div>
                                                </div>
                                            </div>
                                            <div class="layui-form-item label-l">
                                                <label class="layui-form-label">手机号码</label>
                                                <div class="layui-input-block">
                                                    <div class="layui-form-mid">135****5678<span class="c-gray-light ml-15">已绑定手机号码</span></div>
                                                </div>
                                            </div>
                                            <div class="layui-form-item label-l">
                                                <label class="layui-form-label">绑定微信账号</label>
                                                <div class="layui-input-block">
                                                    <div class="layui-form-mid"><i class="iconfont ibs-ico-weixin vm mr-5"></i>已绑定</div>
                                                    <input type="button" class="layui-btn layui-btn-primary layui-btn-sm mt-5 ml-15" value="解绑微信" name="">
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="layui-tab-item">
                                        <h1 class="c-black font-italic font-20 mt-20 mb-20" style="margin-left: 54px;">手机短信身份验证</h1>
                                        <form class="layui-form" action="">
                                            <div class="layui-form-item label-l">
                                                <label class="layui-form-label">当前手机号：</label>
                                                <div class="layui-input-block">
                                                    <div class="layui-form-mid">157*****286</div>
                                                </div>
                                            </div>
                                            <div class="layui-form-item label-l">
                                                <label class="layui-form-label">短信验证码：</label>
                                                <div class="layui-input-block">
                                                    <div class="layui-input-inline text-w-200">
                                                        <input type="text" class="layui-input" name="" placeholder="请输入验证码" autocomplete="off">
                                                    </div>
                                                    <div class="layui-input-inline">
                                                        <input type="button" class="layui-btn layui-btn-primary" value="获取验证码" name="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-form-item label-l">
                                                <label class="layui-form-label">新密码：</label>
                                                <div class="layui-input-block">
                                                    <div class="layui-input-inline" style="width: 318px;">
                                                        <input type="password" name="title" placeholder="设置你的新密码" autocomplete="off" class="layui-input">
                                                    </div>
                                                    <div class="layui-form-mid layui-word-aux">建议使用字母、数字和符号两种以上的组合，6-20个字符</div>
                                                </div>
                                            </div>
                                            <div class="layui-form-item label-l">
                                                <label class="layui-form-label">确认密码：</label>
                                                <div class="layui-input-block">
                                                    <div class="layui-input-inline"  style="width: 318px;">
                                                        <input type="password" name="title" placeholder="请再次输入登录密码" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-form-item label-l">
                                                <div class="layui-input-block">
                                                    <input type="button" class="layui-btn" value="提交" name="">
                                                    <input type="button" class="layui-btn layui-btn-primary" value="取消" name="">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
