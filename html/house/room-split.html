
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="http://ibs.o.com/assets/lib/layui-v2.5.5/css/layui.css">
    <link rel="stylesheet" type="text/css" href="http://ibs.o.com/assets/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="http://ibs.o.com/assets/css/global.css">
    <script type="text/javascript" src="http://ibs.o.com/assets/lib/seajs/seajs/2.1.1/sea.js"></script>
    <script type="text/javascript" src="http://ibs.o.com/assets/lib/config.js?201910090446"></script>
    <script type="text/javascript" src="http://ibs.o.com/assets/lib/layui-v2.5.5/layui.js"></script>
    <script type="text/javascript" src="http://ibs.o.com/assets/lib/layui_config.js"></script>
    <title>IBS企业管理系统</title>
    <script type="text/javascript">
        //JavaScript代码区域
        layui.use(['form','element'], function(){
            var element = layui.element;
        });
    </script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header-ibs">
        <a class="logo" href="/" title="IBS企业管理系统"></a>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <div class="layui-layout-left">
            <div class="title">
                <i class="ico-huoju vm"></i>苏州火炬创新创业孵化管理有限公司
                <a class="switchover" href="#">[切换公司]</a>
            </div>
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="" title="待办">
                    <i class="iconfont ibs-ico-filetime"></i>
                    <!-- 如果有新消息，则显示小圆点 -->
                    <script type="text/html" template="" lay-url="./json/message/new.js">
                    {{# if(d.data.newmsg){ }} 
                    <span class="layui-badge">12</span>
                    {{# } }}
                    </script>
                    <span class="layui-badge">12</span>  
                </a>
            </li>
            <li class="layui-nav-item"><a href="#" title="帮助"><i class="iconfont ibs-ico-helpnormal"></i></a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://ibs.o.com/assets/css/images/photo-demo.jpg" class="layui-nav-img">
                    张飞
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                    <dd><a href="">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item"><a href="javascript:;">工作台</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">房源</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">房源</a></dd>
                        <dd><a href="javascript:;">电表管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">系统设置</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <div class="layui-ibs">
            <!-- 面包屑 -->
            <div class="layui-breadcrumb" style="visibility: visible;">
                <a><cite>房源</cite></a>
                <span lay-separator="">/</span>
                <a><cite>房源详情</cite></a>
                <span lay-separator="">/</span>
                <a><cite>房源拆分</cite></a>
                <a href="#" class="return"><i class="iconfont ibs-ico-return mr-5"></i>返回</a>
            </div>
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <form class="layui-form">
                                <fieldset class="layui-elem-field layui-field-title mt-15">
                                    <legend>房源信息</legend>
                                </fieldset>
                                <div class="layui-form-item label-l">
                                    <div class="layui-inline inline-02">
                                        <label class="layui-form-label">园区</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid">博济·xxxxxx园</div>
                                        </div>
                                    </div>
                                    <div class="layui-inline inline-02">
                                        <label class="layui-form-label">楼宇</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid">1号楼</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item label-l">
                                    <div class="layui-inline inline-02">
                                        <label class="layui-form-label">楼层</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid">1</div>
                                        </div>
                                    </div>
                                    <div class="layui-inline inline-02">
                                        <label class="layui-form-label">房间号</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid">101</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item label-l">
                                    <div class="layui-inline inline-02">
                                        <label class="layui-form-label">租赁面积</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid">174㎡</div>
                                        </div>
                                    </div>
                                    <div class="layui-inline inline-02">
                                        <label class="layui-form-label">使用面积</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid">127㎡</div>
                                        </div>
                                    </div>
                                </div>

                                <fieldset class="layui-elem-field layui-field-title mt-15">
                                    <legend>拆分成</legend>
                                </fieldset>
                                <table class="layui-table">
                                  <colgroup>
                                    <col width="16%">
                                    <col width="10%">
                                    <col width="16%">
                                    <col width="16%">
                                    <col width="">
                                    <col width="13%">
                                  </colgroup>
                                  <thead>
                                    <tr>
                                      <th>房间号 <span class="c-orange">*</span></th>
                                      <th class="txt-c">楼层</th>
                                      <th>租赁面积（㎡） <span class="c-orange">*</span></th>
                                      <th>使用面积（㎡） <span class="c-orange">*</span></th>
                                      <th>特殊房型</th>
                                      <th></th>
                                    </tr> 
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <td><input type="text" name="title" value="101" autocomplete="off" class="layui-input"></td>
                                      <td class="txt-c">1</td>
                                      <td><input type="text" name="title" value="50.00" autocomplete="off" class="layui-input"></td>
                                      <td><input type="text" name="title" value="46.00" autocomplete="off" class="layui-input"></td>
                                      <td><input type="checkbox" name="like1[write]" lay-skin="primary" title="夹层" checked>
                                          <input type="checkbox" name="like1[read]" lay-skin="primary" title="挑高">
                                          <input type="checkbox" name="like1[game]" lay-skin="primary" title="暗房">
                                      </td>
                                      <td class="txt-c">
                                        <a href="#" class="iconfont ibs-ico-deletenorml font-16 c-blue" title="删除"></a>
                                        <a href="#" class="iconfont ibs-ico-charuhang font-16 c-blue" title="插入"></a>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td><input type="text" name="title" value="101" autocomplete="off" class="layui-input"></td>
                                      <td class="txt-c">1</td>
                                      <td><input type="text" name="title" value="50.00" autocomplete="off" class="layui-input"></td>
                                      <td><input type="text" name="title" value="46.00" autocomplete="off" class="layui-input"></td>
                                      <td><input type="checkbox" name="like1[write]" lay-skin="primary" title="夹层" checked>
                                          <input type="checkbox" name="like1[read]" lay-skin="primary" title="挑高">
                                          <input type="checkbox" name="like1[game]" lay-skin="primary" title="暗房">
                                      </td>
                                      <td class="txt-c">
                                        <a href="#" class="iconfont ibs-ico-deletenorml font-16 c-blue" title="删除"></a>
                                        <a href="#" class="iconfont ibs-ico-charuhang font-16 c-blue" title="插入"></a>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <div class="layui-footer">
                                            <input type="button" class="layui-btn" name="" value="保存">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
